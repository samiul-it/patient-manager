<body>


    
    <div class="text-center">
    <button align="center" type="button" class="btn btn-warning btn-lg"><h3 > Add A NEW Patient </h3></button>
</div>

    <form name="form" action="patientdata_update.php" method="POST">

        
        
        
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">Patient Name</span> 
            <input type="text" name="name" required> 
            <br>
            <span class="input-group-text" id="inputGroup-sizing-lg" >Patient Age </span> 
            <input type="number" name="age" >
            <br>
            <span class="input-group-text" id="inputGroup-sizing-lg">Phone</span> 
            <input type="number" name="phone" required >
            <br>
            <span class="input-group-text" id="inputGroup-sizing-lg">Payment AMOUNT</span> 
            <input type="number" name="payment"  required>
            <br>
            <br>
            <input type="radio" id="new" name="status" value="new" required>
            <label for="new">
                <span class="input-group-text" id="inputGroup-sizing-lg">NEW Patient</span>
            </label>
            <br>
            <input type="radio" id="old" name="status" value="old">
            <label for="old">
                <span class="input-group-text" id="inputGroup-sizing-lg">OLD Patient</span>
            </label>
            <br>
            <input type="submit"  name="submitbtn" value="Submit">
            
          </div>
        
        

    </form>
